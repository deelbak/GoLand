<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/scripts.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP-глобальный маркетплейс</title>
</head>
<body>
    <button onclick="showNotification()">Показать уведомление</button>
    <!-- Кнопка, по нажатию на которую будет вызываться модальное окно -->
    <button id="open-modal-btn" type="button">Зарегистрироваться</button>

<!-- Модальное окно -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
        <span class="close">&times;</span>
        <p>Успешно зарегистрирован!</p>
        </div>
    </div>
    <div id="success-message" style="display: none;">
        <p>Вы успешно зарегистрировались!</p>
     </div>
      

</body>
</html>
