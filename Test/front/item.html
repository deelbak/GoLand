<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="tbl">
            <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Rating</th>
                <th>Category</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>

            <tr>
                <td>{{$res.Name}}</td>
                <td>{{$res.Price}}</td>
                <td>{{$res.Rating}}</td>
                <td>{{$res.Category.Name}}</td>
                <td>{{$res.Description}}</td>
            </tr>
            </tbody>
        </table>
        <div class="grade">
            <form class="gradefor" method="post" action="/items/filter/{{$res.ID}}" novalidate>
                <label class="lbl" for="comment">Write Comment:</label>
                <input class="inpts" id="comment" type="text" name="comment">
                <label class="lbl" for="rate">Give Rating:</label>
                <input class="in" type="radio" id="rating1" name="rating" value="1">
               1
                <input class="in" type="radio" id="rating2" name="rating" value="2">
               2
                <input class="in" type="radio" id="rating3" name="rating" value="3">
               3
                <input class="in" type="radio" id="rating4" name="rating" value="4">
               4
                <input class="in" type="radio" id="rating5" name="rating" value="5">
               5
                <input class="in" type="submit" value="Save">
            </form>
        </div>
        <table class="auth">
            <thead>
            <tr>
                <th>Author</th>
                <th>Text</th>
                <th>Rating</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{.Author.FirstName}}</td>
                    <td>{{.Text}}</td>
                    <td>{{.Rating}}</td>
                </tr>
            </tbody>
        </table>
        <div>
            <a href="/buy.html">Buy</a>
        </div>
        
</body>
</html>
